<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <script>
        //Adds to html body tag
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                            <p id='4'>Paragraph 4</p>\
                            <p id='5'>Paragraph 5</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"}); //Changes color of paragraph 2 to red
            $('#3').click(function() { //Hides elements with h1 tag when clicked on
                $('h1').hide();
            });
            $("#4").click(function() { //Displays string in console when clicked on
                console.log("You clicked on paragraph 4!");
            });
            $("#5").click(function() { //Shows elemlents withh1 tag when clicked on
                $('h1').show();
            });
        });
    </script>
</html>
