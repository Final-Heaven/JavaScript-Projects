<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML 3</title>
        <script src="./JavaScript/JavaScript_3.js" defer></script>
    </head>
    <body>
        <h1>Cars</h1>
        <h3>Click on a manufacturer to see a car!</h3>

        <ul>
            <li onclick="displayType(this)" id="Toyota"
                data-car-type="Highlander">Toyota</li>
            <li onclick="displayType(this)" id="Honda"
                data-car-type="Civic">Honda</li>
            <li onclick="displayType(this)" id="Ford"
                data-car-type="Fiesta">Ford</li>
            <li onclick="displayType(this)" id="Subaru"
                data-car-type="Forester">Subaru</li>
        </ul>
    </body>
</html>
