<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Arrow Function Challenge</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h3>Arrow Function Challenge</h3>
        <p id="full_function"></p>
        <script>
            myFunction = function() {
                return "Here is an example.";
            }

            document.getElementById("full_function").innerHTML = myFunction();
        </script>

        <p id="arrow_function"></p>
        <script>
            arrowFunction = () => "This is an arrow function.";

            document.getElementById("arrow_function").innerHTML = arrowFunction();
        </script>
    </body>
</html>
