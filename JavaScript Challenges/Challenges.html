<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Challenges</title>
        <meta charset="utf-8">
        <script src="./js/Challenges.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="./css/Challenges.css">
    </head>
    <body>
        <script>
            document.body.classList.add('fade-out');

            window.addEventListener('DOMContentLoaded', () => {
                document.body.classList.remove('fade-out');
            });
        </script>
        <h2>JavaScript Challenges</h2>

        <a href="#form1">Form 1</a>
        <a href="#form2">Form 2</a>
        <a href="#image">Image</a>
        <p>Hello World!</p>
        <br>
        <form id="form1" name="myForm" onsubmit="return validateForm()" method="post"> 
            <label for="firstname">First Name:</label><br>
            <input type="text" id="firstname" name="firstname"><br>
            <label for="lastname">Last Name:</label><br>
            <input type="text" id="lastname" name="lastname"><br>
            <label for="phonenumber">Phone Number</label><br>
            <input type="tel" id="phonenumber" name="phonenumber"><br><br>
            <input type="submit" value="Submit">
        </form>

        <br><br><br>
        <button class="open-button" onclick="openForm()">Open Form</button>

        <div class="form-popup" id="myForm">
            <form id="form2" action="" class="form-container">
                <h1>Login</h1>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>

        <div class="animation"></div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

        <img  id="image" src="./img/crestofflames.jpg" class="image">
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

        <div id="slideshow">
            <div>
                <img src="./img/tree1.jpg">
            </div>
            <div>
                <img src="./img/tree2.jpg">
            </div>
        </div>

        <h3>Horizontal Rule</h3>
        <hr>
        <p>It worked.</p>

        <br>
        <p id="myFruit"></p>
        <p id="myCar"></p>

        <p id="storage"></p>

        <p id="double" ondblclick="doubleFunction()">Double click here.</p>
    </body>
</html>
